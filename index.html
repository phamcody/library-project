<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/jellee-typeface" type="text/css"/>
</head>
<body>

    <div class="header">
        <div class="welcome-message">
            <div class="div1">Welcome to...</div>
            <div class="div2">your library</div>
        </div>    

        <div class="credit">created by phamcody @ github.com</div>

        <button class="button">add books</button>
    </div>


    <div class="main">
        <div class="book-containers">
            <div class="title-div">
                <div class="title">title</div>
                <div class="u-title">Atomic Habits</div>
            </div>
            
            <div class="author-div">
                <div class="author">author</div>
                <div class="u-author">James</div>
            </div>
            
            <div class="pages-div">
                <div class="pages">pages</div>
                 <div class="u-pages">247</div>
            </div>
            

            <button class="read-or-not">unfinished</button>
            <button class="delete">X</button>
        </div>
        

    </div>
</body>
</html>
